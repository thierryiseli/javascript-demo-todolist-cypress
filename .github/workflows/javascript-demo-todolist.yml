name: Build and Deploy JavaScript demo todolist
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: GitVersion
        id: gitversion
        uses: nmcc/actions/gitversion@v1
        with:
          path-to-gitversion: packages/GitVersion.CommandLine/tools/GitVersion.exe

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build

      - name: Prepare deploy
        run: |
          cp -rf ./config/github/* ./public/

      - name: Set version in ServiceWorker.js
        run: |
          sed -i 's/$$version$$/${{ steps.gitversion.outputs.majorMinorPatch }}/' ./public/serviceWorker.js

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: public