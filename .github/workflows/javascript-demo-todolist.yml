name: Build and Deploy JavaScript demo todolist
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: '5.x'   

      - name: Run GitVersion
        uses: gittools/actions/gitversion/execute@v0.9.7
        id:   gitversion
        with:
          useConfigFile: true

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build

      - name: Prepare deploy
        run: |
          cp -rf ./config/github/* ./build/

      - name: Relpace version in files
        run: |
          sed -i 's/\$\$version\$\$/${{ steps.gitversion.outputs.majorMinorPatch }}/' ./build/serviceWorker.js
          sed -i 's/\$\$version\$\$/${{ steps.gitversion.outputs.majorMinorPatch }}/' ./build/config.json
          sed -i 's/app.js/app.js?${{ steps.gitversion.outputs.majorMinorPatch }}/' ./build/index.html

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build